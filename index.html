<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="description"
      content="Bracky Tools - Prediction utilities for smarter decisions"
    />
    <meta property="og:title" content="Bracky Tools" />
    <meta
      property="og:description"
      content="Bracky Tools - Prediction utilities for smarter decisions."
    />

    <meta property="og:url" content="https://bracky.tools/" />
    <meta property="og:image" content="https://bracky.tools/OG.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bracky Tools" />
    <meta
      name="twitter:description"
      content="Bracky Tools - A collection of tools for Bracky users."
    />
    <meta name="twitter:image" content="https://bracky.tools/OG.png" />
    <!-- head content -->
    <meta
      name="fc:miniapp"
      content='{"version":"1","imageUrl":"https://bracky.tools/OG.png","button":{"title":"Prediction utilities for smarter decisions","action":{"type":"launch_miniapp","name":"Bracky Tools","url":"https://bracky.tools/","splashImageUrl":"https://bracky.tools/OG.png","splashBackgroundColor":"#E5E9FF"}}}'
    />
    <!-- For backward compatibility -->
    <meta
      name="fc:frame"
      content='{"version":"1","imageUrl":"https://bracky.tools/OG.png","button":{"title":"Prediction utilities for smarter decisions","action":{"type":"launch_frame","name":"Bracky Tools","url":"https://bracky.tools/","splashImageUrl":"https://bracky.tools/OG.png","splashBackgroundColor":"#E5E9FF"}}}'
    />

    <title>Bracky Tools</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
